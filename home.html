
<!DOCTYPE html>
<html>
<head>
	<title>我的应用</title>
	<meta name="description" content="With Webix Scheduler, you can create both single- and multi-day events that will be nicely displayed on various types of mobile devices (iPad, iPhone and Android etc). It can be effortlessly embedded into your app and customized in accordance with your wishes.
">
	<meta name="keywords" content="webix, demo, javascript calendar, webix scheduler, planner, scheduler, mobile scheduler"/>
	<meta charset="utf-8">

	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<link rel="stylesheet" href="./codebase/skins/touch.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="./codebase/webix.js" type="text/javascript" charset="utf-8"></script>
	<!-- The app's logic -->
	<script type="text/javascript" data-main="app" src="libs/require.js"></script>
	<!--<link href="/assets/favicon.ico" rel="shortcut icon" /> -->

	<style>
		.content {
			width:100%;
			height:100%;
		}
		.image .webix_template{
			position: relative;
			background: #aaa;
			padding: 0px 0px;
		}
		.title{
			position: absolute;
			left: 10px;
			bottom: 15px;
			color: #fff;
			font-size: 16px;
		}

		.u-tab-bar{
			margin-top: 5px;
			font-size: 16px;
			background-color: white;
		}

		.u-tab-bar .u-tag{
			float:left;
			background:#fe4e4e;
			width:6px;
			margin-right:20px;
		}

	</style>

	<script type="text/javascript">
		require.config({
			paths: { text:"libs/text" },
			urlArgs: "xvr=" +  (new Date()).getTime()
		});
	</script>


</head>
<body style="background-color: #F0EFF5;">
</body>
</html>
